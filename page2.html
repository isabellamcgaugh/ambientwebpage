<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ambient Morph</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .shape {
            width: 400px;
            height: 400px;
            

            background: conic-gradient(from 0deg, #ff4545, #00ff99, #006aff, #ff0095, #ff4545);
            

            filter: blur(30px);
            

            animation: morphAndSpin 12s linear infinite;
        }

        @keyframes morphAndSpin {
            0% {
                transform: rotate(0deg) scale(0.8);
                border-radius: 10%;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                border-radius: 50%;
            }
            100% {
                transform: rotate(360deg) scale(0.8);
                border-radius: 10%;
            }
        }
        body {
        margin: 0;
        padding-top: 60px; 
    }

    header {
        position: fixed; 
        top: 0;
        width: 100%;
        background-color: #ddd; 
        padding: 15px;
        text-align: center;
    }

    a {
        margin: 0 20px; 
        text-decoration: none;
        color: black;
        font-family: sans-serif;
    }
    </style>
</head>
<body>


    <header>
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
        <a href="page4.html">Page 4</a>
        <a href="page5.html">Page 5</a>
        <a href="page6.html">Page 6</a>
    </header>

    <div style="height: 1000px; padding: 20px;">
        
    </div>

    <div class="shape"></div>

</body>
</html>
