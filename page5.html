<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Solar Flare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #080200; 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .solar-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: colorCycle 30s linear infinite;
        }

        
        .burst {
            background: #ff4500;
            width: 200px;
            height: 200px;
            position: absolute;
            opacity: 0.6;
            animation: solarPulse 8s ease-in-out infinite alternate;
        }

        .burst:before, .burst:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 200px;
            width: 200px;
            background: inherit;
        }

        .burst:before {
            transform: rotate(30deg);
        }

        .burst:after {
            transform: rotate(60deg);
        }

        .layer-1 { filter: blur(2px); animation-delay: 0s; }
        .layer-2 { filter: blur(20px); scale: 1.2; opacity: 0.3; animation-delay: -2s; background: #ff8c00; }
        .layer-3 { filter: blur(60px); scale: 2; opacity: 0.1; animation-delay: -4s; background: #ffd700; }

        @keyframes solarPulse {
            0% {
                transform: scale(0.9) rotate(0deg);
                filter: blur(2px) brightness(1);
            }
            50% {
                filter: blur(10px) brightness(1.5);
            }
            100% {
                transform: scale(1.3) rotate(15deg);
                filter: blur(5px) brightness(1.2);
            }
        }

        @keyframes colorCycle {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        body {
        margin: 0;
        padding-top: 60px; 
    }

    header {
        position: fixed; 
        top: 0;
        width: 100%;
        background-color: #ddd; 
        padding: 15px;
        text-align: center;
    }

    a {
        margin: 0 20px; 
        text-decoration: none;
        color: black;
        font-family: sans-serif;
    }

    </style>
</head>
