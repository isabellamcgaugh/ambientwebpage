<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ambient Animation</title>
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; 
        }

        .orb {
    
    position: fixed; 
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    z-index: -1; 
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    animation: breathe 6s ease-in-out infinite;
}

        
        @keyframes breathe {
            0% {
                transform: scale(1);
                filter: blur(0px);
            }
            50% {
                transform: scale(1.2); 
                filter: blur(10px);    
                border-radius: 40%;   
            }
            100% {
                transform: scale(1); 
                filter: blur(0px);
            }
        }
    </style>
</head>
<body>
